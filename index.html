<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="center-align">
            <h1 class="title">Recipe Viewer</h1>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <button type="button" class="btn waves-effect waves-light" onclick="importRecipes()">Import Recipes</button>
            </div>
            <div class="col s12 m6">
                <a href="https://m4eta.github.io/vapez-juice-calculator/" class="btn waves-effect waves-light" style="float: right; margin-left: 10px;">Back to Calculator</a>
            </div>
        </div>

        <!-- Search bar -->
        <div class="row">
            <div class="input-field col s12">
                <input id="searchInput" type="text" onkeyup="searchRecipes()" placeholder="Search Recipes">
                <label for="searchInput">Search</label>
            </div>
        </div>

        <div id="recipesContainer">
            <!-- Recipe sections will be added here -->
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
